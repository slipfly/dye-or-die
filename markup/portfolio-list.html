<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <title>DYEorDIE</title>
</head>

<body>

    <header class="header">
        <h1 class="header__logo logo">DYEorDIE</h1>
        <nav class="main-navigation">
            <a href="#new" class="main-navigation__item">New</a>
            <a href="#materials" class="main-navigation__item">Materials</a>
            <a href="#portfolio" class="main-navigation__item main-navigation__item--active">Portfolio</a>
        </nav>
    </header>
    
    <main class="main">
        <section class="portfolio-controls">
            <fieldset class="portfolio-sort">
                <span class="portfolio-sort__text">Date</span>
                <a href="#" class="portfolio-sort__button portfolio-sort__button--active">1..9</a>
                <a href="#" class="portfolio-sort__button">9..1</a>
            </fieldset>
            <section class="portfolio-filter">
                <span class="portfolio-filter__text">Filter by</span>
                <a href="#" class="portfolio-filter__button filter__button--active">Tag</a>
                <a href="#" class="portfolio-filter__button">Name</a>
                </section>
        </section>
        <section class="filter-parameter">
            <section class="filter-parameter__tag-cloud">
                <div class="filter-parameter__tag">сплит</div>
                <div class="filter-parameter__tag">красный</div>
                <div class="filter-parameter__tag">синий</div>
            </section>
        </section>
        <section class="portfolio-table">
            <section class="portfolio-table__item">
                <span class="portfolio-table__client-name">RainbowUnicorn</span>
                <section class="photo__box">
                    <img src="" alt="" width="100" height="100">
                    <img src="" alt="" width="100" height="100">
                    <img src="" alt="" width="100" height="100">
                </section>
            </section>
            <section class="portfolio-table__item">
                <span class="portfolio-table__client-name">Саша</span>
                <section class="photo__box">
                    <img src="" alt="" width="100" height="100">
                    <img src="" alt="" width="100" height="100">
                    <img src="" alt="" width="100" height="100">
                    <img src="" alt="" width="100" height="100">
                    <img src="" alt="" width="100" height="100">
                </section>
            </section>
        </section>
    </main>
    
    
    <footer class="footer">
        <section class="footer__logo logo logo--smaller">DYEorDIE</section>
    </footer>

</body>
</html>
